<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Kevin组件</title>
  <script>
    // 动态适配终端计算 js
    function autoResizeDev() {
      // var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
      var htmlWidth = document.documentElement.clientWidth;
      var htmlDom = document.getElementsByTagName('html')[0];
      //判断pc、移动端
      htmlWidth > 768 ? htmlDom.style.fontSize = '40px' : htmlDom.style.fontSize = htmlWidth / 375 * 20 + 'px';
    }
    autoResizeDev();
    window.onresize = autoResizeDev;

  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but share-web doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
